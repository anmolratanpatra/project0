<!DOCTYPE html>
<html>
    <head lang="en">
        <title>advanced search
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>
            Google Advanced Search
        </h1>
        <div>
        <form action="https://www.google.com/search">
            <h5>all these words:
            </h5><input type="text" name="as_q">
            <h5>this exact word or phrase:
            </h5><input type="text" name="as_epq">
            <h5>any of these words:
            </h5><input type="text" name="as_oq">
            <h5>none of these words:
            </h5><input type="text" name="as_eq">
            <h5>numbers ranging from:
            </h5><input type="text" name="as_nlo">
            <h5>to:</h5><input type="text" name="as_nhi">
            <input type="submit" value="Google Search">
        </div>
    </body>
</html>
